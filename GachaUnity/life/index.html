<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <h1>Gacha Life Unity</h1>
  <p>Images will be added here after release.</p>
  <div id="markdown"></div>
  <a href="https://github.com/GachaMations/gacha-life-unity" style="position:absolute;right:50%;transform:translate(50%,50%)"><img src="/openrepo.svg"></a>
  <script type="text/javascript">
    fetch("https://raw.githubusercontent.com/GachaMations/gacha-life-unity/main/README.md")
      .then((response) => response.text())
      .then((git) => {
        const md = document.createElement("github-md")
        const mdText = document.createTextNode(git)
        md.appendChild(mdText)
        document.getElementById("markdown").appendChild(md)
        renderMarkdown();
      });
  </script>
  <script src="https://cdn.jsdelivr.net/gh/MarketingPipeline/Markdown-Tag/markdown-tag.js"></script>
</body>

</html
